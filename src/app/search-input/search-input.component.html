<div class="container">
	<div class="row">
        <div class="col-md-6">
            <div id="zikit-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" placeholder="movie title" #value />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" (click)="onSearch(value)">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
	</div>
</div>
