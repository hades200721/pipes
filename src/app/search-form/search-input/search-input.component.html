<div class="search-wrapper">
  <h3 class="text-center"><strong> COUNTRY SEARCHER </strong></h3>
  <div class="row">
    <div style="width: 50%; margin: 0 auto">
      <div id="zikit-search-input">
        <div class="input-group col-md-12">
          <input [(ngModel)]="val" type="text" class="form-control" placeholder="Country?" (keyup)="onKeyUp()" />
          <span class="input-group-btn btn-primary">
              <button class="btn btn-info btn-lg" type="button" (click)="onSearch()">SEARCH
              </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
