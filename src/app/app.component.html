<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus">
      <br>
      <button class="btn btn-primary" (click)="addServer()">Add Server</button>
      <br>
      <h2>App Status: {{appStatus | async}}</h2>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | sortAlphabetical: name"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span> 
          <!--{{ i | i18nPlural: messageMapping}}). |-->
          <strong>{{ server.name | shorten: 20}}</strong> | 
          {{ server.instanceType | reverse}} | 
          {{ server.started | date:'fullDate' }}
        </li>
      </ul>
    </div>
  </div>
</div>

<app-search-form></app-search-form>
