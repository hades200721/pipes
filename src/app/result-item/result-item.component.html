<div *ngFor="let country of countries | searchByName:querySearch | filter:filterParams" class="col-xs-12 item">
  <h4><span class="bg-info">Country Name:</span> <span class="bg-warning">{{country.name | shorten: 20}}</span></h4>
  <h5><span class="bg-info">Continent:</span>  <span class="bg-warning">{{country.continent}}</span></h5>
  <h5><span class="bg-info">Language:</span>  <span class="bg-warning">{{country.language}}</span></h5>
  <h5><span class="bg-info">Capital:</span> <span class="bg-warning">{{country.capital}}</span></h5>
  <h5><span class="bg-info">Population:</span> <span class="bg-warning">{{country.population}}</span></h5>
  <h5><span class="bg-info">Terrtory:</span> <span class="bg-warning">{{country.terrtory}}</span></h5>
</div>
